group 'com.pavs23'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.5'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"


    // Kafka
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.4.0'

    testCompile group: 'org.testcontainers', name: 'kafka', version: '1.13.0'

    testCompile group: 'org.apache.kafka', name: 'kafka-streams-test-utils', version: '2.4.0'
    testCompile group: 'junit', name:'junit', version: '1.13.0'
    testCompile group: 'org.hamcrest',  name: 'hamcrest-core', version: '1.3'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'



}
